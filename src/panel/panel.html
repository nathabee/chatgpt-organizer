<!-- src/panel/panel.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./panel.css" />
    <title>ChatGPT Organizer</title>
</head>

<body>
    <div class="wrap">
        <h1>ChatGPT Organizer</h1>

        <p class="muted">
            List conversations from the current ChatGPT tab (scraped).
        </p>

        <div class="row">
            <button id="btnScan" type="button">Scan conversations</button>
            <span id="status" class="status">Idle</span>
        </div>

        <div class="row row--select">
            <button id="btnSelectAll" type="button">Select all</button>
            <button id="btnSelectNone" type="button">Select none</button>
            <label class="toggleAll">
                <input id="cbToggleAll" type="checkbox" />
                Toggle all
            </label>
        </div>


        <div class="summary">
            Found <span id="count">0</span> conversations Â·
            Selected for delete: <span id="selectedCount">0</span>
        </div>

        <ul id="list" class="list"></ul>
    </div>

    <script type="module" src="../panel.js"></script>
</body>

</html>
